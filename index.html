<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kalúum Panamá - Tienda Oficial">
    <link rel="icon" type="image/x-icon" href="/api/placeholder/32/32">
    <title>Kalúum Panamá</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .store-container {
            flex: 1;
            width: 100%;
            height: 100vh;
            position: relative;
            cursor: pointer;
        }

        .store-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="store-container">
        <iframe src="https://cuanto.app/kaluum" class="store-frame" title="Kalúum Store"></iframe>
        <div class="overlay" id="storeOverlay"></div>
    </div>

    <script>
        document.getElementById('storeOverlay').addEventListener('click', function() {
            window.location.href = 'https://cuanto.app/kaluum';
        });
    </script>
</body>
</html>
