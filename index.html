<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Kal√∫um">
    <meta property="og:title" content="Kal√∫um Panam√°">
    <meta property="og:description" content="Compra tus productos favoritos, sin esperas y con buen precio">
    <meta property="og:image" content="https://www.syntos.xyz/cdn/img/kaluum/social-banner.jpg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #65121B;
            color: white;
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 680px;
            width: 100%;
            margin: 0 auto;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 125px;
            height: 125px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }

        .link {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .shop-link {
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.15);
            animation: pulse 2s infinite;
        }

        .shop-link:after {
            content: 'üõçÔ∏è';
            margin-left: 8px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .shop-link:hover {
            animation: none;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px) scale(1.02);
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://www.syntos.xyz/cdn/img/kaluum/logo.jpg" alt="Kal√∫um" class="profile-img">
            <h1 class="profile-name">Kal√∫um</h1>
        </div>
        
        <div class="links">
            <a href="https://cuanto.app/kaluum" class="link shop-link">Visita nuestra tienda</a>
            <a href="https://instagram.com/kaluumshop" class="link">Instagram</a>
            <a href="https://tiktok.com/@kaluumshop" class="link">Tiktok</a>
            <!-- Add more links by copying the line above -->

    </div>
</body>
